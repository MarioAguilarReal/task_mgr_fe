{% extends 'base.html' %}


{% block title %}New Task{% endblock title %}

{% block content %}
<h1>New taks</h1>
<form method="post" action="{{url_for('create_task') }}">
    <p>
        <label for="summary">Summary</label>
        <input type="text" placeholder="Task Summary..." name="summary" id="id_summary">
    </p>
    <p>
        <label for="description">Description</label>
        <textarea name="description" id="id_description" cols="20" rows="2" placeholder="Task description..."></textarea>
    </p>
    <input type="submit" class="btn btn-success" value="Create">
</form>
{% endblock content %}
